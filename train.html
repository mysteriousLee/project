	    	   	  <td>天津</td>
	    	   </tr>
          </table>
    	</div>
    	<div id="popularend" onmouseover="showend()" onmouseout="disappearend()" >
    		<table>
	    	   <tr>
	    	   	  <td>北京</td>

	    	   	  <td>天津</td>
	    	   </tr>
          </table>
    	</div>
    	<div id="checkhighspeed">
    		<p class="checktext">是否高铁</p>
    		<div class="highradio">
    			<input type="radio" id="high" name="check" checked="checked">
    			是
    		</div>
    		<div class="nohighradio">
    			<input type="radio" id="nohigh" name="check">
    			否
    		</div>
    	</div>
    	<input type="submit" value="查询" id="find" onclick="getinformation()">

    <div class="result">

        	<tr>
        		<td><font color="#A33F98">出发站</font></td>
